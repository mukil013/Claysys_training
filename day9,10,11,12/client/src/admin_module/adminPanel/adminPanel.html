<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer | Admin</title>
    <link rel="stylesheet" href="./style/adminPanel.css" />
    <script type="module" src="./script/adminPanel.ts"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Quizzer | admin</div>
      <ul>
        <li>
          Dark mode
          <label class="switch">
            <label class="switch">
              <input type="checkbox"/>
              <span class="slider round"></span> </label
          ></label>
        </li>
        <li><button id="account">Account</button></li>
      </ul>
      <div class="accountMenu">
        <ul>
          <li><p id="logged-as"></p></li>
          <li><button id="log-out">Logout</button></li>
        </ul>
      </div>
    </nav>
    <main>
      <aside>
        <ul>
          <li><button id="course-btn">Add/Edit Quiz</button></li>
          <li><button id="leader-btn">LeaderBoard</button></li>
          <li><button id="user-btn">User Management</button></li>
        </ul>
      </aside>
      <div class="content">
        <div class="static_text">
          <h1>Nothing to show</h1>
        </div>
        <div class="course-list" active="false">
          <h1>Add/Edit Quiz</h1>
          <ul></ul>
        </div>
        <div class="leader-board" active="false">
          <h1>Leader Board</h1>
          <table>
            <thead>
              <tr class="header">
                <th>Rank</th>
                <th>Name</th>
                <th>Course</th>
                <th>Score</th>
                <th>Actions</th>
              </tr>
            </thead>
            
          </table>
        </div>
        <div class="user-management" active="false">
          <h1>User Management</h1>
          <span>Total user : <h3 id="userCount">0</h3></span>
          <table id="user-table">
            <thead>
              <tr class="header">
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="add">+</button>
        <dialog id="add-form">
          <div>
            <button id="back">Back</button>
              <label for="title">Quiz title : 
              <input type="text" id="title" placeholder="Course Title" ></label>
              <label>Quiz description : </label><textarea style="width: 100%;" type="text" id="description" rows="4" placeholder="Enter Your Description"></textarea>
              <div id="dialog-form">
                <p id="quesion-number">Question number : 1</p>
                <li>
                  <textarea type="text" id="qtitle" rows="4" placeholder="Enter Your Question"></textarea>
                  <ul id="options">
                    <li><label>option 1 : <input type="text"></label></li>
                    <li><label>option 2 : <input type="text"></label></li>
                    <li><label>option 3 : <input type="text"></label></li>
                    <li><label>option 4 : <input type="text"></label></li>
                  </ul>
                  <label>Correct Answer : </label>
                  <select id="correct-answer">
                    <option selected disabled>Select Your answer</option>
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                  </select>
                  <input type="number" placeholder="Mark for the question" id ="marks">
                </li>
                <button id="save-question">Save question</button>
              </div>
              <button id="dialog-sumbit">Add Quiz</button>
            </div>
        </dialog>
      </div>
    </main>
  </body>
</html>
