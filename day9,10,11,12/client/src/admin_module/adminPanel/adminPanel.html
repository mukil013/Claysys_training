<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer | Admin</title>
    <link rel="stylesheet" href="./style/adminPanel.css" />
    <script type="module" src="./script/adminPanel.ts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="logo">Quizzer | admin</div>
      <ul>
        <li>
          <label class="switch">
            <label class="switch" title="Dark mode & Light mode">
              <input type="checkbox" />
              <span class="slider round"></span> </label
          ></label>
        </li>
        <li><button id="account" title="Account"><i class="fa-solid fa-user"></i></button></li>
      </ul>
      <div class="accountMenu">
        <ul>
          <li><p id="logged-as"></p></li>
          <li><button id="log-out">Logout</button></li>
        </ul>
      </div>
    </nav>
    <main>
      <aside>
        <ul>
          <li><button id="course-btn">Add/Edit Quiz</button></li>
          <li><button id="leader-btn">LeaderBoard</button></li>
          <li><button id="user-btn">User Management</button></li>
        </ul>
      </aside>
      <div class="content">
        <div class="static_text">
          <h1>Nothing to show</h1>
        </div>
        <div class="course-list" active="false">
          <h1>Add/Edit Quiz</h1>
          <ul></ul>
        </div>
        <div class="leader-board" active="false">
          <h1>Leader Board</h1>
          <table>
            <thead>
              <tr class="header">
                <th>Rank</th>
                <th>Name</th>
                <th>Course</th>
                <th>Score</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="user-management" active="false">
          <h1>User Management</h1>
          <span
            >Total user :
            <h3 id="userCount">0</h3></span
          >
          <table id="user-table">
            <thead>
              <tr class="header">
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="add">+</button>
        <dialog id="add-form">
          <form id="add-quiz">
            <button type="button" id="back">Back</button>
            <label for="title"
              >Quiz title :
              <input type="text" id="title" placeholder="Course Title"
              required
            /></label>
            <label>Quiz description : </label
            ><textarea
              style="width: 100%"
              type="text"
              id="description"
              rows="4"
              placeholder="Enter Your Description"
              required
            ></textarea>
            <input type="submit" value="Add Quiz">
          </form>
          <form id="add-question-form">
            <button type="button" id="save-changes">Save and Exit</button>
            <button type="button" id="preview">Preview</button>
            <div id="question-number">Question number : 1</div>
              <textarea
                type="text"
                id="qtitle"
                rows="4"
                placeholder="Enter Your Question"
                required
              ></textarea>
              <ul id="options">
                <li>
                  <label>option 1 : <input type="text" required/> </label>
                </li>
                <li>
                  <label>option 2 : <input type="text" required/> </label>
                </li>
                <li>
                  <label>option 3 : <input type="text" required/> </label>
                </li>
                <li>
                  <label>option 4 : <input type="text" required/> </label>
                </li>
              </ul>
              <label>Correct Option : </label>
              <select id="correct-answer" required>
                <option selected disabled>Select Your answer</option>
                <option value = 1 >1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
                <option value = 4>4</option>
              </select><br/>
              <label>Marks for the question : </label>
              <input type="number" placeholder="Mark for the question" id="marks"><br/>
            <input type="submit" value="Save question">
          </form>
        </dialog>
      </div>
      <dialog id="preview-dialog">
        <button type="button" id="preview-back">Back</button>
        <ul></ul>
      </dialog>
    </main>
  </body>
</html>
