<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 5 | Weather dashboard</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>
      <form>
        <input type="text" id="city" />
        <input type="submit" value="Search" />
      </form>
      <p id="error">Enter correct city!!!</p>
      <div class="details">
        <ul>
          <li>
            <p>City Name:</p>
            <p id="city-name" class="results"></p>
          </li>
          <li>
            <p>Temperature:</p>
            <p id="temp" class="results"></p>
          </li>
          <li>
            <p>Humidity:</p>
            <p id="humid" class="results"></p>
          </li>
          <li>
            <p>Weather Icon:</p>
            <p id="icon" class="results"></p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
