<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 1</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <h1>Advance Simple Interest Calculator</h1>
        <label>Principal Amount:</label>
        <input type="text" id="p"  placeholder="Enter Principal Amount" required/>
        <p id="error-for-principal">Error</p>
        <label>Rate of Interest (%):</label>
        <input type="text" id="r"  placeholder="Enter Rate of Interest" required/>
        <label>Time (Years):</label>
        <input type="text" id="n"  placeholder="Enter Time (in Years)" required/>
        <input type="submit" value="Calculate Interest" />
      </form>
      <p>Interest:</p>
      <div class="interest"></div>
      <p>Total Amount:</p>
      <div class="total"></div>
      <p>Additional Information:</p>
      <div class="add-info"></div>
    </div>
  </body>
</html>
