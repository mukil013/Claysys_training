<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>task 7 | User Management</title>
  </head>
  <body>
    <div class="container">
      <h1>Add User</h1>
      <div class="form">
        <form>
          <label>Name:</label>
          <input type="text" id="name" required>
          <label>Email:</label>
          <input type="email" id="email" required>
          <label>Role:</label>
          <select id="role">
            <option>Admin</option>
            <option>User</option>
          </select>
        </form>
        <button id="add-user">Add User</button>
        <button id="update">Update User</button>
      </div>
      <p id="errorMsg">Invalid or duplicate values</p>
      <h1>User List</h1>
      <ol></ol>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
